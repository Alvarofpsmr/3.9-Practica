<!DOCTYPE html>
<html>
<head>
  <title>Solicitud de entradas</title>
</head>
<body>
  <h1>Solicitud de entradas para el partido</h1>
  <form>
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="numEntradas">Número de entradas:</label>
    <input type="number" id="numEntradas" name="numEntradas"><br><br>
    <label for="seccion">Sección:</label>
    <select id="seccion" name="seccion">
      <option value="general">General</option>
      <option value="palco">Palco</option>
      <option value="vip">VIP</option>
    </select><br><br>
    <input type="submit" value="Solicitar entradas" onclick="alert('Solicitud enviada. Espera nuestra respuesta en tu correo electrónico.')">
  </form>
</body>
</html>
